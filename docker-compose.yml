version: "3.8"

services:
  mysqldb:
    image: mysql:5.7
    restart: unless-stopped
    env_file: ./.env
    environment:
      - MYSQL_ROOT_PASSWORD=$MYSQLDB_ROOT_PASSWORD
      - MYSQL_DATABASE=$MYSQLDB_DATABASE
    ports:
      - $MYSQLDB_LOCAL_PORT:$MYSQLDB_DOCKER_PORT
  app:
    depends_on:
      - mysqldb
    image: losnazar24/football-manager
    build: .
    env_file: ./.env
    ports:
      - $SPRING_LOCAL_PORT:$SPRING_DOCKER_PORT
    environment:
      SPRING_APPLICATION_JSON: '{
      "spring.datasource.url"   :   "jdbc:mysql://mysqldb:$MYSQLDB_DOCKER_PORT/$MYSQLDB_DATABASE?createDatabaseIfNotExist=true&autoReconnect=true&&autoReconnect=true&failOverReadOnly=false&maxReconnects=10",
      "spring.datasource.username"    :   "$MYSQLDB_USER",
      "spring.datasource.password"    :   "$MYSQLDB_ROOT_PASSWORD", 
      "spring.jpa.properties.hibernate.dialect"   :   "org.hibernate.dialect.MySQLDialect",
      "spring.jpa.hibernate.ddl-auto=validate"    :   "validate" 
      }'
